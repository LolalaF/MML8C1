<!DOCTYPE html>
<html>
    <head>
        <script src="https://aframe.io/releases/0.7.1/aframe.min.js"></script>
        <script src="https://unpkg.com/aframe-event-set-component@^4.0.0/dist/aframe-event-set-component.min.js"></script>
    </head>

    <body>

        <a-scene> <!--VR space-->
            <a-entity>
                <a-camera>
                    <a-cursor>

                    </a-cursor>
                </a-camera>
            </a-entity>






            <a-box color="red" id="red" position="-2 3 -7"
            event-set__closepink="_event: mouseenter; material.color:black"
            event-set__awayred="_event: mouseleave; material.color:red">
            </a-box>

            <a-box color="pink" id="pink" position="-4 3 -7"
            event-set__bluevis="_event: click; _target: #blue; visible: true">
            </a-box>

            <a-box color="yellow" id="yellow" position="0 3 -7"
            event-set__respos="_event: click; _target: #green; position: -2 1 -7">
            </a-box>
 
            <a-box color="green" id="green" position="-2 1 -7"></a-box>

            <a-box color="blue" id="blue" position="-4 1 -7"
            event-set__blueinv="_event: click; visible: false">
            </a-box>


            <a-box color="purple" id="purple" position="0 1 -7"
            event-set__tarpurple="_event: click; _target: #green; position: -2 3 -5;">
                </a-box>
           








        </a-scene>
        
    </body>










</html>
